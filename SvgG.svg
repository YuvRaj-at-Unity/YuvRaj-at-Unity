<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="isolation:isolate" viewBox="0 0 800 400" width="800px" height="400px" direction="ltr">



    <style>



        @keyframes currstreak {



            0% { font-size: 3px; opacity: 0.2; }



            80% { font-size: 34px; opacity: 1; }



            100% { font-size: 28px; opacity: 1; }



        }



        @keyframes fadein {



            0% { opacity: 0; }



            100% { opacity: 1; }



        }



    </style>



    <defs>



        <clipPath id="outer_rectangle">



            <rect width="800" height="400" rx="4.5"/>



        </clipPath>

        

           

        <linearGradient id="Gradi">

          <stop offset="5%" stop-color="#5a6a8a" />

          <stop offset="95%" stop-color="#4c4088" />

        </linearGradient>



    </defs>



    <g clip-path="url(#outer_rectangle)">

        <filter id="blur">

            <feGaussianBlur stdDeviation="65" />

        </filter>



        <g style="isolation:isolate">

            

            <rect stroke="#0000" fill="black" rx="4.5" x="0.5" y="0.5" width="800" height="400" style="background-image:url('giphy.gif'); background-repeat:repeat;"/>

            <rect stroke="#4c4088" fill="url(#Gradi)" rx="1100.5"  x="200" y="205" width="800" height="900" style="background-repeat:repeat;" filter="url(#blur)"/>



        </g>

        



        <g style="isolation:isolate">



            <!-- Total Contributions Big Number -->



            <g transform="translate(100,28)">



                <text x="285.5" y="92" stroke-width="0" text-anchor="middle" style="font-family:Montserrat, sans-serif;font-weight:700;font-size:48px;font-style:normal;fill:#fff;stroke:none; opacity: 0; animation: fadein 0.5s linear forwards 0.6s;">

                    Hi, My Name Is 

                </text>

                <text x="285.5" y="152" stroke-width="0" text-anchor="middle" style="font-family:Montserrat, sans-serif;font-weight:700;font-size:48px;font-style:normal;fill:#fff;stroke:none; opacity: 0; animation: fadein 0.5s linear forwards 0.6s;">

                    Yuvraj

                </text>



            </g>



        </g>



        <g style="isolation:isolate">







        </g>



        <g style="isolation:isolate">



            



        </g>



    </g>





</svg>

